name: Deploy Quartz site

on:
  push:
    branches:
      - main  # triggers on Obsidian vault commits
  workflow_dispatch:
  
permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # 1. Checkout Obsidian Repo (this repo)
      - name: Checkout Obsidian Repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2. Checkout Quartz Repo (private fork)
      - name: Checkout Quartz Repo
        uses: actions/checkout@v4
        with:
          repository: Random-Coder-Dude/Quartz
          path: quartz
          token: ${{ secrets.QUIRZ_PAT }}   # PAT for private repo
          fetch-depth: 0

      # 3. Sync Obsidian vault content into Quartz content folder
      - name: Sync Obsidian Vault into Quartz Content
        run: |
          rm -rf quartz/content
          mkdir -p quartz/content
          rsync -av --exclude='quartz' --exclude='.github' --exclude='.git' ./ quartz/content/

      # 4. Setup Node.js for Quartz
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      # 5. Install Quartz dependencies
      - name: Install Dependencies
        working-directory: quartz
        run: npm install

      # 6. Build Quartz site
      - name: Build Quartz Site
        working-directory: quartz
        run: npx quartz build

      # 7. Upload artifact for GitHub Pages
      - name: Upload Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: quartz/public

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

