name: Deploy Quartz site

on:
  push:
    branches:
      - main  # Vault branch that triggers build

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # 1. Checkout Quartz repo
      - name: Checkout Quartz repo
        uses: actions/checkout@v4
        with:
          repository: Random-Coder-Dude/Quartz
          path: quartz
          token: ${{ secrets.QUIRZ_PAT }}  # Use PAT if Quartz repo is private
          fetch-depth: 0

      # 2. Copy vault content into Quartz content folder
      - name: Sync vault into Quartz content
        run: |
          rm -rf quartz/content
          mkdir quartz/content
          cp -r ./* quartz/content/

      # 3. Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # 4. Install Quartz dependencies
      - name: Install dependencies
        working-directory: quartz
        run: npm install

      # 5. Build Quartz
      - name: Build Quartz site
        working-directory: quartz
        run: npx quartz build

      # 6. Upload artifact for GitHub Pages
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: quartz/public

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
